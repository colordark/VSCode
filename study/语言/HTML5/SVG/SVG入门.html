<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .rect {
      opacity: 0.5;
      fill: green;
      stroke: darkmagenta;
      stroke-width: 5px;
    }

    .line {
      stroke: #000000;
      stroke-width: 3px;
    }

    .ellipse {
      stroke: #000000;
      stroke-width: 5px;
      fill: #0000ff;
    }

    .polyline {
      fill: none;
      stroke: black;
      stroke-width: 3;
    }
  </style>
</head>

<body>
  <!--分别对应SVG中的圆，矩形，直线，椭圆，多边形，曲线，路径-->
  <svg id="svg" width="500px" height="500px" style="border: 1px solid;">
    <circle cx="50" cy="100" r="30" stroke="green" stroke-width="5" fill="red" />
    <rect class="rect" x="100" y="50" rx="5" ry="5" width="100" height="100" />
    <line class="line" x1="0" y1="200" x2="500" y2="200" />
    <ellipse cx="350" cy="100" rx="100" ry="50" class="ellipse" />
    <polygon points="50,250 200,300 150,450 0,400" />
    <polyline class="polyline" points="20,20 40,25 60,40 80,120 120,140 200,180" />
    <path d="M350 300 L275 500 L425 500 L500 300 Z" />
    <text x="200" y="250" fill="red">SVG文本</text>
  </svg>
</body>

</html>
