<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    canvas {
      border: 1px solid red;
    }
  </style>
</head>

<body>
  <!-- requestAnimationFrame写法 -->
  <canvas id="canvas" width="500px" height="500px"></canvas>
  <script>
    const canvas = document.getElementById('canvas')
    const ctx = canvas.getContext('2d')
    ctx.translate(200, 200)
    var anime = function () {
      ctx.clearRect(-200, -200, 500, 500)
      ctx.rotate(1 / 3 * Math.PI / 180)
      ctx.fillRect(0, 0, 100, 100)
      window.requestAnimationFrame(anime) // requestAnimationFrame需要额外在回调函数中调用一次
    }
    window.requestAnimationFrame(anime)
  </script>
  <canvas id="canvas1" width="500px" height="500px"></canvas>
  <!-- 传统写法 -->
  <script>
    const canvas1 = document.getElementById('canvas1')
    const ctx1 = canvas1.getContext('2d')
    ctx1.translate(200, 200)
    var anime1 = function () {
      ctx1.clearRect(-200, -200, 500, 500)
      ctx1.rotate(1 * Math.PI / 180)
      ctx1.fillRect(0, 0, 100, 100)
    }
    window.setInterval(anime1, 50)
  </script>
</body>

</html>
