<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../node_modules/jquery/dist/jquery.js"></script>
</head>
<body>
  <style>
    .container {
      position: relative;
      width: 100px;
      height: 100px;
      background-color: red;
    }
  </style>
  <button>动画</button>
  <div class="container">
  </div>
  <script>
    $(function() {
      $("button").click(function() {
        $(".container").animate({
          left:'500px',
          top:'300px',
          width:'200px',
          height:'200px',
          opacity:'0.5'
        },2000,function() {
          alert('动画结束')
        })
      })
    })
  </script>
</body>
</html>
