<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../global.css">
  <script src="../node_modules/jquery/dist/jquery.js"></script>
</head>

<body>
  <style>
    ul>li {
      width: 50px;
      height: 50px;
      line-height: 50px;
      margin-top: 5px;
      text-align: center;
      background-color: blue;
    }

    ul>li:hover {
      cursor: pointer;
      background-color: #777;
    }
  </style>
  <div id="parent">
    parent &lt;div&gt;
    <h1 id="child">child &lt;h1&gt;</h1>
  </div>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>
  <input type="text">
  <a href="//baidu.com">链接</a>
  <script>
    $(function () {
      $("#parent")
        .css({ "background": "#555", "height": "100px" })
        .on({
          mouseenter: function () {
            $(this).css("background", "blue")
          },
          mouseleave: function () {
            $(this).css("background", "red")
          },
          click: function () {
            $(this).css("background", "yellow")
          }
        }, "#child")
      // on()可以实现事件委托
      $("ul")
        .on({
          click: function () {
            console.log("click li");
          },
          mouseenter: function () {
            console.log("mouseenter");
          }
        }, "li")
      $("ul").off("mouseenter")
      $("ul>li:eq(0)").click()
      $("input").on("click",function() {
        $("input").val("text")
        console.log("click input")
      })
      $("a").on("click",function() {
        console.log("click a")
      })
      // 触发默认行为
      $("input").trigger("click")
      // 不触发默认行为
      $("a").triggerHandler("click")
    })
  </script>
</body>

</html>
