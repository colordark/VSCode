<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
    }

    html {
      font-size: 20px;
    }

    div {
      position: relative;
      font-size: 1.25rem;
      width: 10rem;
      height: 10rem;
      background-color: rgb(236, 0, 0);
    }

    span {
      width: 3rem;
      height: 3rem;
      background-color: #fff;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -1.5rem;
      margin-left: -1.5rem;
      line-height: 3rem;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="container">
    <span>盒子</span>
  </div>
</body>

</html>
