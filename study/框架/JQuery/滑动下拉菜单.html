<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../global.css">
  <script src="../node_modules/jquery/dist/jquery.js"></script>
</head>

<body>
  <style>
    .menu>li {
      float: left;
      width: 80px;
      height: 50px;
      line-height: 50px;
      text-align: center;
      margin-right: 30px;
      background-color: #777;
      cursor: pointer;
    }

    .submenu {
      float: left;
      
      display: none;
    }

    .submenu>li {
      width: 80px;
      height: 50px;
      line-height: 50px;
      text-align: center;
      margin-right: 30px;
      color: #fff;
      background-color: #333;
    }
    .submenu>li:hover {
      color: #fff;
      background-color: #999;
    }
  </style>
  <div class="wrapper">
    <ul class="menu clearfix">
      <li>
        <span>菜单1</span>
        <ul class="submenu">
          <li>选项1-1</li>
          <li>选项1-2</li>
          <li>选项1-3</li>
        </ul>
      </li>
      <li>
        <span>菜单2</span>
        <ul class="submenu">
          <li>选项2-1</li>
          <li>选项2-2</li>
          <li>选项2-3</li>
        </ul>
      </li>
      <li>
        <span>菜单3</span>
        <ul class="submenu">
          <li>选项3-1</li>
          <li>选项3-2</li>
          <li>选项3-3</li>
        </ul>
      </li>
      <li>
        <span>菜单4</span>
        <ul class="submenu">
          <li>选项4-1</li>
          <li>选项4-2</li>
          <li>选项4-3</li>
        </ul>
      </li>
    </ul>
  </div>
  <script>
    $(function () {
      $('.menu>li').hover(function () {
        $(this).children('ul').stop().slideToggle(200)
      })
    })
  </script>
</body>

</html>
