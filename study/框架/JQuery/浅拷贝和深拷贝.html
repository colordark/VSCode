<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../node_modules/jquery/dist/jquery.js"></script>
</head>

<body>
  <script>
    $(function () {
      var obj = {
        msg: 'myObj',
        content: ['html', 'css', 'js'],
        child: {
          msg: 'message'
        }
      }
      var targetObj = {}
      var deepTargetObj = {a:'ssss'}
      console.log("浅拷贝");
      // 浅拷贝（只拷贝内部的Array和Object的地址,target与obj公用这些Array和Object）
      $.extend(targetObj, obj)
      console.log("源：" + obj.child.msg + "; 目标：" + targetObj.child.msg);
      targetObj.child.msg = "tgt change"
      console.log("->：" + obj.child.msg + ";" + targetObj.child.msg);
      // 深拷贝（复制内部的Array,Object,使deepTargetObj和obj完全独立）
      console.log("深拷贝");
      $.extend(true, deepTargetObj, obj)
      console.log("源：" + obj.child.msg + "; 目标：" + deepTargetObj.child.msg);
      deepTargetObj.child.msg = "deep-tgt change"
      console.log("->：" + obj.child.msg + ";" + deepTargetObj.child.msg);
    })
  </script>
</body>

</html>
