<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Document</title>
    <script src="../../node_modules/react/umd/react.development.js"></script>
    <script src="../../node_modules/react-dom/umd/react-dom.development.js"></script>
    <script src="../../node_modules/babel-standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function Welcome(props) {
        return <li>Welcome {props.name}</li>
      }
      function App(props) {
        return (
          <ul>
            <Welcome name={props.nameList[0]} />
            <Welcome name={props.nameList[1]} />
            <Welcome name={props.nameList[2]} />
          </ul>
        )
      }
      const nameList = ['zhangsan', 'lisi', 'wanger']
      ReactDOM.render(<App nameList={nameList} />, document.querySelector('#root'))
    </script>
  </body>
</html>
