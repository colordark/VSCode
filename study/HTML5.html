<!DOCTYPE html>
<html>

<head>
  <title>Parent Frame</title>
  <!-- <script src="./favicon.ico"></script> -->
</head>

<body>
  <canvas id="canvas"></canvas>
  <script>
    var canvas = document.querySelector("#canvas")
    var ctx = canvas.getContext('2d')
    ctx.arc(100, 100, 50, 0, 2*Math.PI, true)
    ctx.fill()
  </script>
</body>

</html>
