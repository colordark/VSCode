<html ng-app="ionicApp">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>登录</title>
  <link href="https://cdn.bootcss.com/ionic/1.3.2/css/ionic.css" rel="external nofollow" rel="external nofollow"
    rel="stylesheet">
  <script src="https://cdn.bootcss.com/ionic/1.3.2/js/ionic.bundle.min.js"></script>
</head>

<body>
  <div class="bar bar-header">
    <div class="h1 title">登录</div>
  </div>
  <div class="content has-header">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">用户名：</span>
        <input id="loginName" type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">密码：</span>
        <input id="loginPsd" type="password">
      </label>
    </div>
    <div class="padding">
      <button οnclick="login()" class="button button-block button-positive">登录</button>
    </div>
  </div>
  <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.min.js"></script>
  <script>
    function login() { if (NoKong()) { if (localStorage.user) { arr = eval(localStorage.user);
      //获取localStoragevar
      k = 0;for(e in arr){if($('#loginName').val()==arr[e].loginName){if($('#loginPsd').val()==arr[e].loginPsd){alert('登录成功');clear();k = 0;return;}else{alert('密码错误');clear();k = 0;return;}}else{ k = 1;}}if(k==1){alert('用户名不存在');clear();}}else{alert('用户名不存在');clear();}}}function clear(){$('#loginName').val('');$("#loginPsd").val('');}function NoKong(){if($('#loginName').val()==""){alert('用户名不能为空');return false;}else if($('#loginPsd').val()==""){alert('密码不能为空');return false;}return true;}
    </script>
</body>

</html>
