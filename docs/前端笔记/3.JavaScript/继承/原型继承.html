<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Object-oriented JavaScript inheritance</title>
</head>
<script>

  function Person(name, age, gender, interests) {
    this.obj = {
      a:1,
      b:2,
      c:3
    }
    this.arr = []
    this.name = name
    this.age = age;
    this.gender = gender;
    this.interests = interests;
  };

  Person.prototype.greeting = function () {
    alert('Hi! I\'m ' + this.name + '.');
  };

  Person.prototype.farewell = function () {
    alert(this.name.first + ' has left the building. Bye for now!');
  }

  let person1 = new Person('Smith',  17, 'female', ['music', 'skiing', 'kickboxing']);
  person1.obj.a = 11
  person1.arr.push(1)
  let person2 = new Person('Smith',  17, 'female', ['music', 'skiing', 'kickboxing']);
  function Teacher(name, age, gender, interests, subject) {
    Person.call(this, name, age, gender, interests);
    this.subject = subject;
  }
  Teacher.prototype = Object.create(Person.prototype);
  Teacher.prototype.constructor = Teacher;
  Teacher.prototype.greeting = function () {
    var prefix;
    alert('我叫' + this.name + ', 我教 ' + this.subject + '.');
  };
  var teacher = new Teacher('Dave', 31, 'male', ['football', 'cookery'], 'mathematics');
</script>

</html>
