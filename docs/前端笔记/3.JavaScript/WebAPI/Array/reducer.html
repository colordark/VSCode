    <script>
      const array1 = [1, 2, 3, 4];
      const array2 = [{ a: "a" }, { b: "a" }, { c: "a" }, { d: "a" }];

      // 1 + 2 + 3 + 4
      console.log(
        array1.reduce((accumulator, currentValue) => accumulator + currentValue)
      );
      // 5 + 1 + 2 + 3 + 4
