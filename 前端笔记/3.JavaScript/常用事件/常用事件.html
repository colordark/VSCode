<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>常用事件</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    .touch {
      display: block;
      width: 300px;
      height: 300px;
      background-color: red;
    }
  </style>
</head>

<body>
  <touch class="touch">touch</touch>
  <script class="touchScript">
    function say() {
      console.log("success")
    }
    function log() {
      console.log("Event triggered")
    }
    function say1(event) {
      console.log("step 1")
      console.log(event);
    }
    function say2(event) {
      var obj1 = JSON.stringify(event.touches)
      var obj2 = JSON.stringify(event.targetTouches)
      console.log(IfSame(obj1, obj2))
      console.log("step 2")
    }
    
    function say3(event) {
      console.log("step 3")
    }
    function say4() {
      console.log("step 4")
    }
  </script>
  <script>
    var touch = document.querySelector('.touch')

    // 以下必须在移动端执行
    // touch.addEventListener('touchstart',say1)
    touch.addEventListener('touchmove', say2, { once: true })
    touch.addEventListener('touchend', say3)
    // touch.addEventListener('touchcancel',log)
  </script>

</body>

</html>
